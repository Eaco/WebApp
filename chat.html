<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="chat.css">
<html>
	<head>
		<title>Chat Application</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="chat" id="chatbox"></div>

		<form id="watid"  method="post">
			Name: <input type="text" id="user" placeholder="Username">
			Message: <textarea type="text" id="message" placeholder="Enter your message here."></textarea>
			<input type="submit" target="_self">
		</form>


		<button id="butt" type="button">Clear chat!</button>

	</body>
</html>
